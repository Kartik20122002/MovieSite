<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style2.css">

</head>

<body>
<div class="container-body">

        <div class="nav">
            <div class="logo">
              <a href="index.html"> <h1><span>M</span>OVIETI<span>M</span>E</h1> </a> 
            </div>
            <div class="back">
                <a href="index.html"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
            </div>
        </div>

<div class="container-main" id="change">

        
    <div class="info">
            
        <div class="pri-info">

            <div class="poster"><img src="/Images and Videos/tmovie1.jpg" alt="${title}"></div>
            
             <div class="ele">
            <div class="title">${title}</div>

            <div class="details">

                <div class="runtime">Runtime : ${runtime1}</div>
                <div class="imbd-rating">

                    <span class="imdbRatingPlugin" data-user="ur117132477" data-title="${imdb_id}" data-style="p1">
                    <a href="https://www.imdb.com/title/${imdb_id}/?ref_=plg_rt_1"><img src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/images/imdb_46x22.png" alt=""/></a>
                    </span>

                </div>
                <div class="release">Release Date : ${release_date} </div>

            </div>

        </div>
        </div>
        <div class="sec-info">

            <div class="overview">

                <h1>Overview :</h1>
                <p>${overview1}</p>
            </div>
        </div>


    </div>
  

    <div class="trailer">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/b391hapRbL4?loop=1&showinfo=0&modestbranding=0" 
        title="${title}" frameborder="0"
        allowfullscreen></iframe>
    </div>
        

</div>






</div>
</body>






<script src="js/app2.js"></script>

</script>

</html>
